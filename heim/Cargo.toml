[package]
name = "heim"
version = "0.0.2"
authors = ["svartalf <self@svartalf.info>"]
edition = "2018"
description = "Cross-platform framework for system information"
keywords = ["heim", "system", "information"]
categories = ["asynchronous", "os"]
repository = "https://github.com/heim-rs/heim"
readme = "README.md"
license = "Apache-2.0 OR MIT"

[badges]
maintenance = { status = "experimental" }

[dependencies]
heim-common = { version = "0.0.2", path = "../heim-common" }
heim-derive = { version = "0.0.2", path = "../heim-derive" }
heim-host = { version = "0.0.2", path = "../heim-host" }
heim-cpu = {version = "0.0.2", path = "../heim-cpu" }
heim-memory = {version = "0.0.2", path = "../heim-memory" }
heim-disk = {version = "0.0.2", path = "../heim-disk" }
heim-net = {version = "0.0.2", path = "../heim-net" }

[features]
doc = [
    "heim-common/doc",
    "heim-host/doc",
    "heim-cpu/doc",
    "heim-memory/doc",
    "heim-disk/doc",
    "heim-net/doc",
]

[package.metadata.docs.rs]
features = ["doc"]
