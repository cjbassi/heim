[package]
name = "heim-host"
version = "0.0.3"
authors = ["svartalf <self@svartalf.info>"]
edition = "2018"
description = "Cross-platform host information"
keywords = ["heim", "system", "host", "information"]
categories = ["asynchronous", "os"]
repository = "https://github.com/heim-rs/heim"
readme = "README.md"
license = "Apache-2.0 OR MIT"
build = "build.rs"

[badges]
maintenance = { status = "experimental" }

[dependencies]
heim-derive = { version = "0.0.3", path = "../heim-derive" }
heim-common = { version = "0.0.3", path = "../heim-common" }
cfg-if = "0.1.7"
platforms = "0.2.0"
libc = "0.2.58"

[dev-dependencies]
runtime = "0.3.0-alpha.6"

[target.'cfg(target_os = "macos")'.dependencies]
lazy_static = "1.3.0"
mach = "0.3.2"

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3.7", features = ["sysinfoapi", "libloaderapi", "minwindef", "winnt", "ntdef"] }

[features]
doc = []

[package.metadata.docs.rs]
features = ["doc"]
